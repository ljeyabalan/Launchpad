<ion-content fullscreen scroll="true">

  <div class="ion-text-end">
    <p class="title">cart</p>
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
    <hr>
  </div>

  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <img class="imgspec" src="{{p.image}}">
            </ion-col>
            <ion-col size="7">
              <ion-row class="row1">
                <ion-col size="8">
                  <p>{{ p.product_name }}</p>
                </ion-col>
                <ion-col size="4">
                  <ion-button class="medium" fill="clear" (click)="removeCartItem(p)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
              <ion-row class="flexspec">
                <ion-button class="medium" fill="clear" size="small" (click)="decreaseCartItem(p)">
                  <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                </ion-button>
                <p>{{ p.amount }}</p>
                <ion-button class="medium" fill="clear" (click)="increaseCartItem(p)">
                  <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-row>
              <ion-row>
                <p>{{ p.amount * p.price | currency:'USD' }}</p>
              </ion-row>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="7">
              Total:
            </ion-col>
            <ion-col size="5" class="ion-text-end">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="checkout()">
      Checkout
    </ion-button>
  </div>

</ion-content>
